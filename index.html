<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <h4>age calculator</h4>
      <div class="date-picker">
        <span>choose your brith date</span>
        <input type="date" id="datePicker" />
        <span id="chooseDate">july 5th 2032</span>
      </div>
      <div class="age-calc">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value" id="ageYear">0</p>
        </div>
        <div class="age-box">
          <p class="header">months</p>
          <p class="value" id="ageMonth">0</p>
        </div>
        <div class="age-box">
          <p class="header">days</p>
          <p class="value" id="ageDays">0</p>
        </div>
        <div class="age-box">
          <p class="header">hours</p>
          <p class="value" id="ageHours">0</p>
        </div>
        <div class="age-box">
          <p class="header">seconds</p>
          <p class="value" id="ageSeconds">0</p>
        </div>
        <div class="age-box">
          <p class="header">milli seconds</p>
          <p class="value" id="ageMilliSeconds">0</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
